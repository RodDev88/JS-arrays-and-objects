<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: whitesmoke;
        font-family: Arial, Helvetica, sans-serif;
      }
      ul li {
        list-style: none;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div>
      <h2>Escala mayor de Do:</h2>
      <ul id="dynamic-content"></ul>

      <script>
        let escalaMayorDeDo = ["Do", "Re", "Mi", "Fa", "Sol", "La", "Si"];

        let html = "";
        let d = document.querySelector("#dynamic-content");

        for (let item of escalaMayorDeDo) {
          html += `<li> ${item}</li>`;
        }
        d.innerHTML = html;
      </script>
    </div>
  </body>
</html>
